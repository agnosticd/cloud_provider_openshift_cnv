---
- name: Create routes with tls
  when: route.tls | default(false) | bool
  kubernetes.core.k8s:
    definition:
      apiVersion: route.openshift.io/v1
      kind: Route
      metadata:
        name: "{{ route.name }}"
        namespace: "{{ openshift_cnv_namespace }}"
      spec:
        host: "{{ route.host | default(route.name) }}.{{ guid }}.{{ sandbox_openshift_apps_domain }}"
        port:
          targetPort: "{{ route.targetPort }}"
        tls:
          termination: passthrough
          insecureEdgeTerminationPolicy: None
        to:
          kind: Service
          name: "{{ route.service }}"
  loop: "{{ _instance.routes | default([]) }}"
  loop_control:
    loop_var: route
  register: r_createroute
  until: r_createroute is success
  retries: "{{ openshift_cnv_retries }}"
  delay: "{{ openshift_cnv_delay }}"

- name: Create routes without tls
  when: not route.tls | default(false) | bool
  kubernetes.core.k8s:
    definition:
      apiVersion: route.openshift.io/v1
      kind: Route
      metadata:
        name: "{{ route.name }}"
        namespace: "{{ openshift_cnv_namespace }}"
      spec:
        host: "{{ route.host | default(route.name) }}.{{ guid }}.{{ sandbox_openshift_apps_domain }}"
        path: "{{ route.path | default('/') }}"
        port:
          targetPort: "{{ route.targetPort }}"
        to:
          kind: Service
          name: "{{ route.service }}"
  loop: "{{ _instance.routes | default([]) }}"
  loop_control:
    loop_var: route
  register: r_createroute
  until: r_createroute is success
  retries: "{{ openshift_cnv_retries }}"
  delay: "{{ openshift_cnv_delay }}"
